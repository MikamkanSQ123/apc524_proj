strategy:
  name: "MeanReversion"
  description: "A simple mean-reversion strategy."
  source: "tests/test_data/strategy/strat1.py"

setup:
  start_date: "2024-01-01"
  end_date: "2024-12-31"
  universe:
      - "A"
      - "B"
      - "C"
  warm_up: 100
  look_back: 100
  initial_capital: 0

parameters:
  moving_average_window: 20
  entry_threshold: 1.5
  exit_threshold: 0.5
  default_position_size: 10

risk:
  stop_loss: 0.02
  take_profit: 0.05
