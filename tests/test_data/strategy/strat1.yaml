strategy:
  name: "MeanReversion"
  description: "A simple mean-reversion strategy."
  source: "tests/test_data/strategy/strat1.py"

setup:
  start_date: "2024-01-01"
  end_date: "2024-12-31"
  universe:
    - "A"
    - "B"
    - "C"
  warm_up: 100
  look_back: 100
  initial_capital: 0
  features:
    - "close"

parameters:
  ma_base: 10
  ma_window: [30, 60, 100]
  cross_weight: [0.4, 0.3, 0.3]

risk:
  stop_loss: 0.02
  take_profit: 0.05
