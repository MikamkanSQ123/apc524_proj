  description: "A simple mean-reversion strategy."
  source: "tests/test_data/strategy/strat1.py"

matrix:
  ma_base: [5, 10, 20]
  cross_weight: 
    - [0.4, 0.3, 0.3]
    - [0.2, 0.2, 0.6]

setup:
  start_date: "2024-11-11 04:16:00"
  end_date: "2024-11-11 22:18:00"
  universe:
    - "BTC"
    - "ZRX"
  warm_up: 100
  look_back: 100
