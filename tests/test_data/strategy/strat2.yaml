strategy:
  name: "MeanReversion"
  description: "A simple mean-reversion strategy."
  source: "tests/test_data/strategy/strat1.py"

setup:
  start_date: "2022-01-01 04:16:00"
  end_date: "2022-01-01 22:18:00"
  universe:
    - "BTC/USD"
    - "1INCH/USD"
